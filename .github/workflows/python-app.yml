name: Python CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: mdharshaprada/agrosage
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to Render
        run: |
          docker run -e RENDER_TOKEN=${{ secrets.RENDER_TOKEN }} \
                     -e RENDER_EMAIL=${{ secrets.RENDER_EMAIL }} \
                     -e RENDER_PROJECT_ID=${{ secrets.RENDER_PROJECT_ID }} \
                     mdharshaprada/agrosage # Use the same tag as specified during the build
